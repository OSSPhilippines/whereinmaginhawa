name: Build and Deploy Places Data

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/src/data/places/*.json'
      - 'scripts/build-places-index.ts'
      - 'scripts/build-stats.ts'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build Index and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for proper git operations
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate changed place files
        run: |
          # Get list of changed place files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep 'apps/web/src/data/places/.*\.json$' || true)

          if [ -n "$CHANGED_FILES" ]; then
            echo "âœ… Validation already passed in PR review"
            echo "Re-validating changed files as a safety check:"
            echo "$CHANGED_FILES"
            echo ""

            VALIDATION_FAILED=false

            for file in $CHANGED_FILES; do
              if [ -f "$file" ]; then
                echo "Validating $file..."
                if ! pnpm validate:place "$file"; then
                  VALIDATION_FAILED=true
                fi
                echo ""
              fi
            done

            if [ "$VALIDATION_FAILED" = true ]; then
              echo "âŒ Validation failed! This should not happen if PR validation passed."
              echo "Please check the validation workflow."
              exit 1
            fi

            echo "âœ… All files validated successfully"
          else
            echo "â„¹ï¸ No place files changed, skipping validation"
          fi

      - name: Build places index
        run: pnpm build:index

      - name: Build stats file
        run: pnpm build:stats

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet apps/web/src/data/places.json apps/web/src/data/stats.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit built files
        if: steps.check_changes.outputs.changed == 'true'
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add apps/web/src/data/places.json apps/web/src/data/stats.json
          git commit -m "chore: auto-generate places index and stats"

          echo "ğŸ“¤ Pushing changes to main..."
          git push

          # Get the commit SHA that was just pushed
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "âœ… Pushed commit: $COMMIT_SHA"

      - name: Wait for GitHub to process commit
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "â³ Waiting 10 seconds for GitHub to process the commit..."
          sleep 10
          echo "âœ… Ready to trigger deployment"

      - name: Trigger Vercel deployment
        if: steps.check_changes.outputs.changed == 'true'
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "âŒ VERCEL_DEPLOY_HOOK not set!"
            echo "Please add your Vercel Deploy Hook URL to repository secrets."
            echo ""
            echo "To create a deploy hook:"
            echo "1. Go to Vercel Dashboard â†’ Your Project â†’ Settings â†’ Git â†’ Deploy Hooks"
            echo "2. Create a new deploy hook for the 'main' branch"
            echo "3. Copy the URL and add it as VERCEL_DEPLOY_HOOK secret in GitHub"
            exit 1
          fi

          echo "ğŸš€ Triggering Vercel deployment..."
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸŒ¿ Branch: main"
          echo "ğŸ“ Commit: ${{ steps.commit.outputs.commit_sha }}"
          echo ""

          # Trigger deployment
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$VERCEL_DEPLOY_HOOK")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "ğŸ“Š HTTP Status: $HTTP_CODE"
          echo "ğŸ“„ Response:"
          echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
          echo ""

          # Check if successful
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            JOB_ID=$(echo "$BODY" | jq -r '.job.id' 2>/dev/null)
            JOB_STATE=$(echo "$BODY" | jq -r '.job.state' 2>/dev/null)

            if [ -n "$JOB_ID" ] && [ "$JOB_ID" != "null" ]; then
              echo "âœ… Deployment triggered successfully!"
              echo "ğŸ“‹ Job ID: $JOB_ID"
              echo "ğŸ“Š State: $JOB_STATE"
              echo ""
              echo "ğŸ”— View deployment at:"
              echo "   https://vercel.com/dashboard"
              echo ""
              echo "ğŸ’¡ If you don't see the deployment in your dashboard:"
              echo "   1. Make sure you're viewing the correct Vercel project"
              echo "   2. Check the 'Deployments' tab (not just production)"
              echo "   3. Try refreshing the page after 1-2 minutes"
              echo "   4. Verify the deploy hook is for the correct project and branch"
            else
              echo "âš ï¸  Deployment may have been triggered, but response format unexpected"
              echo "Check your Vercel dashboard to confirm"
            fi
          else
            echo "âŒ Deployment trigger failed with HTTP $HTTP_CODE"
            echo "Response: $BODY"
            exit 1
          fi
